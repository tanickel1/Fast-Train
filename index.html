<!DOCTYPE html>
<html>

<head>
	<title>Fast Train Outta Omaha</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<h1 class="text-center">
					Fast Train Outta Omaha
				</h1>
			</div>
		</div>
	</div>

    <div class="panel panel-primary container">
        <div class="panel-heading">
            <h3 class="panel-title">
            	Train Schedule
            </h3>
            <h3 class=""><strong><span id="addtrain"></span></strong>.</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id='train-table'>
                <thead>
                	<tr>
                    	<th>Train Name</th>
                    	<th>Destination</th>
                    	<th>Frequency(min)</th>
                    	<th>Next Arrival</th>
                    	<th>Minutes Away</th>
                  	</tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel panel-primary container">
        <div class="panel-heading">
           	<h3 class="panel-title">Add Train</h3>
        </div>
    	<div class="panel-body">
        	<form>
            	<div class="form-group">
                	<label for="employee-name-input">Train Name</label>
                	<input class="form-control" id="train-input" type="text">
            	</div>
            	<div class="form-group">
                	<label for="role-input">Destination</label>
                	<input class="form-control" id="destination-input" type="text">
            	</div>
                <div class="form-group">
                	<label for="start-input">First Train Time(HH.mm-military time)</label>
                	<input class="form-control" id="firsttraintime-input" type="text">
                </div>
                <div class="form-group">
                	<label for="rate-input">Frequency(min)</label>
                	<input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
        	</form>
    	</div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
